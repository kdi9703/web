    <h2>WEB</h2>
    <p>웨이백 머신(Wayback Machine)은 인터넷 아카이브가 만든 디지털 타임캡슐이다. 
        알렉사 인터넷의 콘텐츠와 함께 유지되고 있다. "3차원 인덱스"라고 불리는 이 아카이브에서 사용자는 시간을 초월해 보존된 웹 페이지를 볼 수 있다.<br><br>
        보존한 웹 페이지는 저장된지 6~12개월 이후에 공개된다. 저장하는 주기가 다르기 때문이다. 
        모든 업데이트에 웹사이트를 추적해 기록하는 것은 아니지만 몇 주 간격으로 저장한다.
    </p>
